<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FiPo</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        /* Main Theme */
        body {
            background-color: #0E001F; /* Deep Dark Purple */
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Auth Container */
        .auth-container {
            background: #1D0F39; /* Rich Dark Purple */
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.08);
            text-align: center;
            width: 380px;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Branding */
        .auth-container h2 {
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
        }

        .auth-container p.branding {
            font-size: 15px;
            color: #b39ddb; /* Soft purple */
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* Labels */
        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-size: 14px;
            font-weight: 500;
            color: #d1c4e9; /* Light lavender */
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 13px;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: #2B1950;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border: 1px solid #b39ddb;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #755BB4, #9578D3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 12px rgba(149, 120, 211, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #9578D3, #B69EF2);
            transform: scale(1.03);
        }

        /* Sign-Up & Links */
        p {
            margin-top: 18px;
            font-size: 15px;
            font-weight: 500;
        }

        a {
            color: #b39ddb;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: white;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Welcome to FiPo</h2>
        <p class="branding">Smart Investment Optimization, Free for You.</p>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p>New to FiPo? <a href="{% url 'signup' %}">Create an Account</a></p>
    </div>

</body>
</html>
