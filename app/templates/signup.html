<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FIPO</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        /* Dark Violet Theme */
        body {
            background-color: #13002e; /* Deep Dark Purple */
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Auth Container */
        .auth-container {
            background: #27124e; /* Slightly lighter dark purple */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Heading */
        .auth-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        /* Labels */
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #c0a8ff; /* Light purple */
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background: #3c1c64;
            color: white;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #6A4C9C; /* Soft purple */
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #8b6dc0; /* Lighter purple */
        }

        /* Login Link */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #c0a8ff; /* Light purple */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: white;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

</body>
</html>
