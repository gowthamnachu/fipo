<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FiPo</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Main Theme */
        body {
            background-color: #0E001F;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Auth Container */
        .auth-container {
            background: #1D0F39;
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.08);
            text-align: center;
            width: 420px;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Branding */
        .auth-container h2 {
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
        }

        .auth-container p.branding {
            font-size: 15px;
            color: #b39ddb;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* Form Group */
        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        /* Labels */
        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-size: 14px;
            font-weight: 500;
            color: #d1c4e9;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 13px 40px 13px 13px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: #2B1950;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #b39ddb;
            box-shadow: 0 0 0 2px rgba(179, 157, 219, 0.2);
        }

        .input-group i {
            position: absolute;
            right: 12px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }

        .input-group input:focus + i {
            color: #b39ddb;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Name Fields Container */
        .name-fields {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .name-fields .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        /* Terms and Privacy */
        .terms-privacy {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .terms-privacy input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            accent-color: #b39ddb;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #755BB4, #9578D3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(149, 120, 211, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(45deg, #9578D3, #B69EF2);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(149, 120, 211, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Login Link */
        .auth-links {
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-links a {
            color: #b39ddb;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Error Messages */
        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: #ff6b6b !important;
        }

        .input-error + i {
            color: #ff6b6b !important;
        }

        /* Password Requirements */
        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            padding-left: 5px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 3px 0;
        }

        .requirement i {
            font-size: 10px;
        }

        .requirement.valid {
            color: #4CAF50;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create Account</h2>
        <p class="branding">Join FiPo for smart financial planning</p>

        <form method="post" id="signupForm" novalidate>
            {% csrf_token %}

            <div class="name-fields">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <div class="input-group">
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="error-message" id="first-name-error"></span>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <div class="input-group">
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="error-message" id="last-name-error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    <i class="fas fa-at"></i>
                </div>
                <span class="error-message" id="username-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <span class="error-message" id="password-error"></span>
                <div class="password-requirements">
                    <div class="requirement" id="length-req"><i class="fas fa-circle"></i> At least 8 characters</div>
                    <div class="requirement" id="uppercase-req"><i class="fas fa-circle"></i> One uppercase letter</div>
                    <div class="requirement" id="number-req"><i class="fas fa-circle"></i> One number</div>
                    <div class="requirement" id="special-req"><i class="fas fa-circle"></i> One special character</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <div class="terms-privacy">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to FiPo's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit">Create Account</button>

            <div class="auth-links">
                Already have an account? <a href="{% url 'login' %}">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) ){
            let isValid = true;
            const firstName = document.getElementById('first_name');
            const lastName = document.getElementById('last_name');
            const email = document.getElementById('email');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const terms = document.getElementById('terms');
            
            // Reset previous errors
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.querySelectorAll('input').forEach(input => input.classList.remove('input-error'));

            // First Name validation
            if (!firstName.value.trim()) {
                document.getElementById('first-name-error').textContent = 'First name is required';
                document.getElementById('first-name-error').style.display = 'block';
                firstName.classList.add('input-error');
                isValid = false;
            }

            // Last Name validation
            if (!lastName.value.trim()) {
                document.getElementById('last-name-error').textContent = 'Last name is required';
                document.getElementById('last-name-error').style.display = 'block';
                lastName.classList.add('input-error');
                isValid = false;
            }

            // Email validation
            if (!email.value.trim()) {
                document.getElementById('email-error').textContent = 'Email is required';
                document.getElementById('email-error').style.display = 'block';
                email.classList.add('input-error');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value.trim())) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                email.classList.add('input-error');
                isValid = false;
            }

            // Username validation
            if (!username.value.trim()) {
                document.getElementById('username-error').textContent = 'Username is required';
                document.getElementById('username-error').style.display = 'block';
                username.classList.add('input-error');
                isValid = false;
            } else if (username.value.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters';
                document.getElementById('username-error').style.display = 'block';
                username.classList.add('input-error');
                isValid = false;
            }

            // Password validation
            if (!password.value) {
                document.getElementById('password-error').textContent = 'Password is required';
                document.getElementById('password-error').style.display = 'block';
                password.classList.add('input-error');
                isValid = false;
            } else if (password.value.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                document.getElementById('password-error').style.display = 'block';
                password.classList.add('input-error');
                isValid = false;
            }

            // Confirm Password validation
            if (!confirmPassword.value) {
                document.getElementById('confirm-password-error').textContent = 'Please confirm your password';
                document.getElementById('confirm-password-error').style.display = 'block';
                confirmPassword.classList.add('input-error');
                isValid = false;
            } else if (password.value !== confirmPassword.value) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                confirmPassword.classList.add('input-error');
            }
        }
    </script>
